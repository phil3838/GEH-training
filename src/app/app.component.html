<!DOCTYPE html>
<html>
<head>
    <title>Génie en Herbe</title>
</head>
<body>
    <h1>Génie en herbe</h1>
    
    <div id="question-container">
        <p id="question">{{ questionText }}</p>
    </div>

    <div id="answer-container">
        <label for="answer">Your Answer:</label>
       <input type="text" [(ngModel)]="userAnswer" #answerField (keydown.enter)="checkAnswer(answerField.value)" placeholder="Type your answer here">
       <button (click)="checkAnswer(userAnswer)">Submit</button> 
    </div>

    <div id="result"></div>
    
</body>
</html>
